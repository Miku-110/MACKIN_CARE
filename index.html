<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-wrapper">
                <div class="header">
                    <h1>Welcome</h1>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>

                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password">
                            <button type="button" class="toggle-password">Hide</button>
                        </div>
                    </div>

                    <ul class="password-reqs">
                        <li>Use 8 or more characters</li>
                        <li>One special character</li>
                        <li>One Uppercase character</li>
                        <li>One number</li>
                        <li>One lowercase character</li>
                    </ul>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="subscribe" name="subscribe" checked>
                        <label for="subscribe">I want to receive emails about the product, feature updates, events, and marketing promotions.</label>
                    </div>

                    <p class="terms">By creating an account, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.</p>

                    <button type="submit" class="submit-btn">Create an account</button>
                </form>

                <p class="footer-login">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>

        <div class="image-section">
            <img src="https://i.ibb.co/6P2T9gM/doctor-image.png" alt="A smiling doctor with arms crossed.">
        </div>
    </div>
</body>
</html>
